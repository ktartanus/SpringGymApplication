<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Calculators</h1>
                <div class="row"></div>
                <div id="BMIcalculator" class="col-md-4">
                    <h3>BMI</h3>
                    <span class="BMIinfo">info</span>
                    <label for="BMIbodyWeight">Weight [kg]:</label>
                    <input type="number"  min="10" max="300" class="form-control" id="BMIbodyWeight" value="60"></input>
                    <label for="BMIheight">Height [cm]:</label>
                    <input type="number" min="80" max="300" class="form-control"  id="BMIheight" value="170"></input>
                    <button class="btn btn-default BMIbutton">Check</button>
                    <div class="BMIresult"></div>
                </div>
                <div id="BMRcalculator" class="col-md-4">
                    <h3>BMR</h3>
                    <span class="BMRinfo">info</span>
                    <label for="BMRbodyWeight">Weight [kg]:</label>
                    <input type="number"  min="10" max="300" class="form-control" id="BMRbodyWeight" value="60"></input>
                    <label for="BMRheight">Height [cm]:</label>
                    <input type="number" min="80" max="300" class="form-control"  id="BMRheight" value="170"></input>
                    <label for="BMRage">Age [years]:</label>
                    <input type="number" min="1" max="150" class="form-control"  id="BMRage" value="25"></input>
                    <label for="BMRactivity">Activity:</label>
                    <select  class="form-control"  id="BMRactivity">
                        <option value="0">very low</option>
                        <option value="1">low</option>
                        <option value="2" selected="selected">middle</option>
                        <option value="3">high</option>
                        <option value="4">very high</option>
                    </select>
                    <label class="radio-inline"><input type="radio" name="BMRsex" class="BMRsex" value="male" checked="checked" />Male</label>
                    <label class="radio-inline"><input type="radio" name="BMRsex" class="BMRsex" value="female"  />Female</label>
                    <br/>
                    <button class="btn btn-default BMRbutton">Check</button>
                    <div class="BMRresult"></div>
                </div>
                <div id="RMcalculator" class="col-md-4">
                    <h3>RM</h3>
                    <span class="RMinfo">info</span>
                    <label for="RMweight">Weight [kg]:</label>
                    <input type="number" min="1" max="500" class="form-control"  id="RMweight" value="50"></input>
                    <label for="RMrepeats">Repeats:</label>
                    <select  class="form-control"  id="RMrepeats">
                        <option val="1" selected="selected">1</option>
                        <option val="2">2</option>
                        <option val="3">3</option>
                        <option val="4">4</option>
                        <option val="5">5</option>
                        <option val="6">6</option>
                        <option val="7">7</option>
                        <option val="8">8</option>
                        <option val="9">9</option>
                        <option val="10">10</option>
                        <option val="11">11</option>
                        <option val="12">12</option>
                    </select>
                    <button class="btn btn-default RMbutton">Check</button>
                    <div class="RMresult"></div>
                </div>
            </div>
        </div>
    </div>
